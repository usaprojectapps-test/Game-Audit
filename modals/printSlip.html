<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Agent Silver Slip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .slip-container {
      width: 300px;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 8px;
    }
    .slip-header {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .slip-row {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
    }
    .qr-box {
      text-align: center;
      margin-top: 15px;
    }
    .qr-box canvas {
      margin: auto;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      border-top: 1px dashed #999;
      padding-top: 5px;
    }
  </style>
</head>
<body>

<div class="slip-container">
  <div class="slip-header">Agent Silver Slip</div>

  <div class="slip-row"><span>Slip ID:</span> <span id="slipId"></span></div>
  <div class="slip-row"><span>Date/Time:</span> <span id="slipDateTime"></span></div>
  <div class="slip-row"><span>Agent:</span> <span id="slipAgent"></span></div>
  <div class="slip-row"><span>Machine:</span> <span id="slipMachine"></span></div>
  <div class="slip-row"><span>Amount:</span> <span id="slipAmount"></span></div>

  <div class="qr-box">
    <canvas id="slipQrCanvas" width="128" height="128"></canvas>
    <div style="font-size:12px; color:#666;">Scan to confirm payment</div>
  </div>

  <div class="footer">Game Audit System</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script>
  // Example data (replace with dynamic values)
  const slipData = {
    slipId: "AS_1735500000000",
    dateTime: "2025-12-29 19:52",
    agentName: "Ramesh",
    machineNo: "M001",
    amount: "â‚¹5000"
  };

  // Fill slip details
  document.getElementById("slipId").textContent = slipData.slipId;
  document.getElementById("slipDateTime").textContent = slipData.dateTime;
  document.getElementById("slipAgent").textContent = slipData.agentName;
  document.getElementById("slipMachine").textContent = slipData.machineNo;
  document.getElementById("slipAmount").textContent = slipData.amount;

  // Generate QR code with Slip ID
  new QRious({
    element: document.getElementById("slipQrCanvas"),
    size: 128,
    value: slipData.slipId
  });

  // Auto-print when opened
  window.print();
</script>

</body>
</html>
