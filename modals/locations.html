<div class="module-wrapper locations-module">

  <!-- LEFT SIDE -->
  <div class="left-panel glass-card">
    <div class="card-header">Locations</div>
    <div class="card-subtitle">Manage all business locations</div>

    <div class="search-row">
      <input type="text" id="searchLocation" class="input" placeholder="Search code / name / city" />
    </div>

    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>CODE</th>
            <th>NAME</th>
            <th>CITY</th>
            <th>STATE</th>
          </tr>
        </thead>
        <tbody id="locationTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="right-panel glass-card">
    <div class="card-header">Location Details</div>

    <!-- ROW 1 -->
    <div class="form-row">
      <div class="form-group">
        <label>Location Code</label>
        <input type="text" id="locationCode" class="input" placeholder="Auto-generated" readonly />
      </div>

      <div class="form-group">
        <label>Location Name</label>
        <input type="text" id="locationName" class="input" />
      </div>
    </div>

    <!-- ROW 2 -->
    <div class="form-row">
      <div class="form-group">
        <label>Address</label>
        <input type="text" id="locationAddress" class="input" />
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" id="locationCity" class="input" />
      </div>
    </div>

    <!-- ROW 3 -->
    <div class="form-row">
      <div class="form-group">
        <label>State</label>
        <input type="text" id="locationState" class="input" />
      </div>

      <div class="form-group">
        <label>Country</label>
        <input type="text" id="locationCountry" class="input" />
      </div>
    </div>

    <!-- ROW 4 -->
    <div class="form-row">
      <div class="form-group">
        <label>Contact Person</label>
        <input type="text" id="locationContactPerson" class="input" />
      </div>

      <div class="form-group">
        <label>Contact Phone</label>
        <input type="text" id="locationContactPhone" class="input" />
      </div>
    </div>

    <div class="form-actions">
      <button id="deleteLocation" class="btn btn-danger">Delete</button>
      <button id="saveLocation" class="btn btn-primary">Save</button>
    </div>
  </div>

</div>
