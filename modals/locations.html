<div class="module-wrapper">

  <!-- LEFT: LOCATIONS TABLE -->
  <div class="module-table glass-card">
    <div class="card-header">Locations</div>

    <input type="text" id="searchLocation" class="input" placeholder="Search locations...">

    <table class="data-table">
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>City</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody id="locationsTableBody"></tbody>
    </table>
  </div>

  <!-- RIGHT: LOCATION FORM -->
  <div class="module-form glass-card">
    <div class="card-header">Add / Edit Location</div>

    <form id="locationForm">

      <div class="form-grid">

        <!-- ROW 1 -->
        <div class="form-group">
          <label>Location Code</label>
          <input type="text" id="locCode" class="input" placeholder="LOC001">
        </div>

        <div class="form-group">
          <label>Location Name</label>
          <input type="text" id="locName" class="input" placeholder="Main Branch">
        </div>

        <!-- ROW 2 -->
        <div class="form-group">
          <label>Address</label>
          <input type="text" id="locAddress" class="input" placeholder="Street, Area">
        </div>

        <div class="form-group">
          <label>City</label>
          <input type="text" id="locCity" class="input" placeholder="City">
        </div>

        <!-- ROW 3 -->
        <div class="form-group">
          <label>State</label>
          <input type="text" id="locState" class="input" placeholder="State">
        </div>

        <div class="form-group">
          <label>Country</label>
          <input type="text" id="locCountry" class="input" placeholder="Country">
        </div>

        <!-- ROW 4 -->
        <div class="form-group">
          <label>Contact Person</label>
          <input type="text" id="locContactPerson" class="input" placeholder="John Doe">
        </div>

        <div class="form-group">
          <label>Contact Phone</label>
          <input type="text" id="locContactPhone" class="input" placeholder="+1 555 1234">
        </div>

      </div>

      <div class="form-actions">
        <button type="button" id="saveLocation" class="btn btn-primary">Save</button>
        <button type="button" id="deleteLocation" class="btn btn-danger">Delete</button>
        <button type="button" id="clearLocation" class="btn btn-secondary">Clear</button>
      </div>

    </form>
  </div>

</div>

<style>
  .module-wrapper {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 14px 20px;
  }

  .form-group label {
    font-weight: 600;
    margin-bottom: 4px;
    display: block;
  }

  .form-actions {
    margin-top: 20px;
    display: flex;
    gap: 10px;
  }
</style>
