<div class="module-wrapper vendors-module">

  <!-- LEFT SIDE -->
  <div class="module-left">
    <div class="card-header">Vendors</div>

    <div class="module-left-inner">

      <!-- FILTERS -->
      <div class="filters-row">
        <input id="vendorSearch" type="text" placeholder="Search vendor name / ID">

        <select id="vendorFilterStatus">
          <option value="">All Status</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>

        <select id="vendorFilterLocation">
          <option value="">All Locations</option>
        </select>

        <button id="vendorRefreshBtn" class="btn btn-secondary">Refresh</button>
        <button id="vendorExportBtn" class="btn btn-secondary">Export CSV</button>
      </div>

      <!-- TABLE -->
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Vendor ID</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Status</th>
              <th>Location</th>
            </tr>
          </thead>
          <tbody id="vendorTableBody"></tbody>
        </table>
      </div>

      <!-- PAGINATION -->
      <div class="table-footer">
        <span id="vendorPageInfo">Showing 0 of 0</span>
        <div class="pagination-controls">
          <button id="vendorPrevPage" class="btn btn-icon">&lt;</button>
          <span id="vendorCurrentPage" class="pagination-page">1</span>
          <button id="vendorNextPage" class="btn btn-icon">&gt;</button>
        </div>
      </div>

    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="module-right">
    <div class="card-header">Vendor Details</div>

    <div class="form-grid">

      <div class="form-group">
        <label>Vendor ID</label>
        <input id="vendorFormId" type="text">
      </div>

      <div class="form-group">
        <label>Vendor Name</label>
        <input id="vendorFormName" type="text">
      </div>

      <div class="form-group">
        <label>Contact Person</label>
        <input id="vendorFormContactPerson" type="text">
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input id="vendorFormPhone" type="tel" maxlength="12" placeholder="123-456-7890">
      </div>

      <div class="form-group" style="grid-column: 1 / 3;">
        <label>Address</label>
        <input id="vendorFormAddress" type="text">
      </div>

      <div class="form-group">
        <label>Status</label>
        <select id="vendorFormStatus">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>

      <div class="form-group">
        <label>Notes</label>
        <input id="vendorFormNotes" type="text">
      </div>

    </div>

    <!-- ACTION BUTTONS -->
    <div class="form-actions button-row">
      <button id="VendorDeleteBtn" class="btn btn-danger">Delete</button>
      <button id="VendorSaveBtn" class="btn btn-primary">Save</button>
    </div>

  </div>

</div>
