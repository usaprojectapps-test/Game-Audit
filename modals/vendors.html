<div class="module-wrapper vendor-module">

  <!-- LEFT SIDE (60%) -->
  <div class="module-left">

    <!-- SEARCH + FILTERS -->
    <div class="search-row">
      <input id="vendorSearch" type="text" placeholder="Search vendor name / ID">

      <select id="vendorFilterStatus">
        <option value="">All Status</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>

      <select id="vendorFilterLocation">
        <option value="">All Locations</option>
      </select>
    </div>

    <!-- TABLE -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Vendor ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Status</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody id="vendorTableBody"></tbody>
      </table>
    </div>

    <!-- PAGINATION -->
    <div class="pagination-bar">
      <div id="vendorPageInfo" class="page-info"></div>
      <div class="pagination-buttons">
        <button id="vendorPrevPage" class="btn btn-secondary">Prev</button>
        <button id="vendorNextPage" class="btn btn-secondary">Next</button>
      </div>
    </div>

  </div>

  <!-- RIGHT SIDE (40%) -->
  <div class="module-right">

    <div class="card-header">Vendor Details</div>

    <!-- RIGHT SIDE ALWAYS 2â€‘COLUMN FORM -->
    <div class="form-grid">

      <div class="form-group">
        <label>Vendor ID</label>
        <input id="vendorFormId" type="text">
      </div>

      <div class="form-group">
        <label>Vendor Name</label>
        <input id="vendorFormName" type="text">
      </div>

      <div class="form-group">
        <label>Contact Person</label>
        <input id="vendorFormContactPerson" type="text">
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input id="vendorFormPhone" type="tel" maxlength="12" placeholder="123-456-7890">
      </div>

      <!-- FULL-WIDTH FIELD -->
      <div class="form-group" style="grid-column: 1 / 3;">
        <label>Address</label>
        <input id="vendorFormAddress" type="text">
      </div>

      <div class="form-group">
        <label>Status</label>
        <select id="vendorFormStatus">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>

      <div class="form-group">
        <label>Notes</label>
        <input id="vendorFormNotes" type="text">
      </div>

    </div>

    <!-- ACTION BUTTONS -->
    <div class="form-actions">
      <button id="VendorDeleteBtn" class="btn btn-danger">Delete</button>
      <button id="VendorSaveBtn" class="btn btn-primary">Save</button>
    </div>

  </div>

</div>
