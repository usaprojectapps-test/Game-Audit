<div class="agent-silver-module" style="max-width:900px; margin:auto;">

  <!-- Create Slip -->
  <h3>Agent Silver</h3>

  <h4>Create Slip</h4>

  <div class="form-row">
    <label>Date & Time</label>
    <input id="asDateTime" type="datetime-local">
  </div>

  <div class="form-row">
    <label>Agent Name</label>
    <input id="asAgentName" type="text">
  </div>

  <div class="form-row">
    <label>Machine No</label>
    <input id="asMachineNo" type="text">
  </div>

  <div class="form-row">
    <label>Amount ($)</label>
    <input id="asAmount" type="number">
  </div>

  <div id="asFormStatus" style="margin-top:4px; font-size:13px;"></div>

  <div style="display:flex; justify-content:flex-end; gap:8px; margin-top:10px;">
    <button id="asSaveBtn" class="btn btn-primary">Save & Print Slip</button>
  </div>

  <!-- QR Preview -->
  <div style="margin-top:20px; text-align:center;">
    <canvas id="asQrCanvas" width="128" height="128"></canvas>
    <div id="asQrText" style="font-size:12px; color:#666;">QR will appear after saving</div>
  </div>

  <!-- Slip List -->
  <h4 style="margin-top:20px;">Slips</h4>

  <div style="max-height:200px; overflow-y:auto; background:#f8f9fb; padding:6px; border-radius:10px;">
    <table style="width:100%; border-collapse:collapse; font-size:13px;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Agent</th>
          <th>Machine</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="asTableBody"></tbody>
    </table>
  </div>

</div>
