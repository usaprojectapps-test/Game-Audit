<section class="audit-module-container">

  <div class="module-wrapper audit-module">

    <!-- LEFT: summary + table -->
    <div class="module-left">

      <!-- Row 1: 3 columns -->
      <div class="row-3col">
        <div class="form-item">
          <label>Location</label>
          <select id="auditLocationSelect"></select>
        </div>
        <div class="form-item">
          <label>Date</label>
          <input type="date" id="auditDate">
        </div>
        <div class="form-item">
          <label>Total Mach. Entered Today</label>
          <div id="summaryTotalMachines" class="summary-value">0</div>
        </div>
      </div>

      <!-- Row 2: 3 columns -->
      <div class="row-3col">
        <div class="form-item">
          <label>Total IN</label>
          <div id="summaryTotalIn" class="summary-value">0</div>
        </div>
        <div class="form-item">
          <label>Total OUT</label>
          <div id="summaryTotalOut" class="summary-value">0</div>
        </div>
        <div class="form-item">
          <label>NET</label>
          <div id="summaryNet" class="summary-value">0</div>
        </div>
      </div>

      <!-- Table -->
      <div class="full-width">
        <div class="table-wrapper"> 
          <table class="striped">
            <thead>
              <tr>
                <th>Date</th>
                <th>Machine</th>
                <th>Prev IN</th>
                <th>Prev OUT</th>
                <th>Cur IN</th>
                <th>Cur OUT</th>
                <th>Total IN</th>
                <th>Total OUT</th>
                <th>NET</th>
                </tr>
            </thead>
          </table>
        </div>
      </div>

    </div>

    <!-- RIGHT: form -->
    <div class="module-right">

      <!-- Row 1: 2 columns -->
      <div class="row-2col">
        <div class="form-item">
           <label>Date</label>
          <input type="date" id="auditDate">
        </div>
        <div class="form-item">
          <label>Machine No</label>
          <div style="display:flex; gap:8px;">
            <input type="text" id="auditMachineNo" placeholder="Scan or enter manually" style="flex:1;">
            <button id="qrScanBtn" title="Scan QR" style="padding:6px 10px;">ðŸ“·</button>
          </div>
        </div>
      </div>

      <!-- Row 2: 2 columns -->
      <div class="row-2col">
        <div class="form-item">
          <label>Prev IN</label>
          <input type="number" id="auditPrevIn" readonly>
        </div>
        <div class="form-item">
          <label>Prev OUT</label>
          <input type="number" id="auditPrevOut" readonly>
        </div>
      </div>

      <!-- Row 3: 2 columns -->
      <div class="row-2col">
        <div class="form-item">
          <label>Cur IN</label>
          <input type="number" id="auditCurIn">
        </div>
        <div class="form-item">
          <label>Cur OUT</label>
          <input type="number" id="auditCurOut">
        </div>
      </div>

      <!-- Row 4: 2 columns -->
      <div class="row-2col">
        <div class="form-item">
          <label>Jackpot</label>
          <input type="text" id="auditJackpot">
        </div>
        <div class="form-item">
          <label>Machine Health</label>
          <select id="auditMachineHealth">
            <option value="">Select</option>
            <option value="Good">Good</option>
            <option value="Warning">Warning</option>
            <option value="Critical">Critical</option>
          </select>
        </div>
      </div>

      <!-- Row 5: 3 columns -->
      <div class="row-3col">
        <div class="form-item">
          <label>Total IN</label>
          <input type="number" id="auditTotalIn" readonly>
        </div>
        <div class="form-item">
          <label>Total OUT</label>
          <input type="number" id="auditTotalOut" readonly>
        </div>
        <div class="form-item">
          <label>NET</label>
          <input type="number" id="auditNet" readonly>
        </div>
      </div>

      <!-- Buttons -->
      <div class="full-width form-actions">
        <button id="auditSaveBtn" class="btn primary">Save</button>
        <button id="auditResetBtn" class="btn">Reset</button>
      </div>

    </div>
  </div>
</section>
