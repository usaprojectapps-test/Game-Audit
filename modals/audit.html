<div class="audit-module" style="max-width:600px; margin:auto; padding:16px;">

  <h3 style="margin-bottom:16px;">Audit Entry</h3>

  <div class="form-row">
    <label>Machine No</label>
    <input id="auditMachineNo" type="text" placeholder="Enter Machine Number">
  </div>

  <div class="form-row">
    <label>Date</label>
    <input id="auditDate" type="date">
  </div>

  <div class="form-row">
    <label>Previous Meter IN</label>
    <input id="auditPrevIn" type="number" readonly>
  </div>

  <div class="form-row">
    <label>Previous Meter OUT</label>
    <input id="auditPrevOut" type="number" readonly>
  </div>

  <div class="form-row">
    <label>Current Meter IN</label>
    <input id="auditCurIn" type="number" placeholder="Enter Current IN">
  </div>

  <div class="form-row">
    <label>Current Meter OUT</label>
    <input id="auditCurOut" type="number" placeholder="Enter Current OUT">
  </div>

  <div class="form-row">
    <label>JACKPOT</label>
    <input id="auditJackpot" type="number" placeholder="Enter Jackpot Amount">
  </div>

  <div id="auditStatus" style="margin-top:8px; font-size:14px;"></div>

  <div style="display:flex; justify-content:flex-end; gap:8px; margin-top:16px;">
    <button id="auditSaveBtn" class="btn btn-primary">Save</button>
  </div>

</div>
