<!-- audit.html -->
<div class="audit-module">

  <!-- Filters / header -->
  <div class="audit-header">
    <div class="form-grid">
      <div class="form-group">
        <label>Location</label>
        <select id="auditLocationSelect"></select>
      </div>
      <div class="form-group">
        <label>Machine</label>
        <select id="auditMachineSelect"></select>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input type="date" id="auditDate">
      </div>
    </div>
  </div>

  <!-- Entry form -->
  <div class="audit-form">
    <div class="form-grid">
      <div class="form-group">
        <label>Prev IN</label>
        <input type="number" id="auditPrevIn" readonly>
      </div>
      <div class="form-group">
        <label>Prev OUT</label>
        <input type="number" id="auditPrevOut" readonly>
      </div>
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label>Cur IN</label>
        <input type="number" id="auditCurIn">
      </div>
      <div class="form-group">
        <label>Cur OUT</label>
        <input type="number" id="auditCurOut">
      </div>
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label>Total IN</label>
        <input type="number" id="auditTotalIn" readonly>
      </div>
      <div class="form-group">
        <label>Total OUT</label>
        <input type="number" id="auditTotalOut" readonly>
      </div>
      <div class="form-group">
        <label>NET</label>
        <input type="number" id="auditNet" readonly>
      </div>
    </div>

    <div class="audit-actions">
      <button id="auditSaveBtn">Save</button>
      <button id="auditResetBtn" type="button">Reset</button>
    </div>
  </div>

  <!-- Table -->
  <div class="audit-table-wrapper">
    <table id="auditTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Machine</th>
          <th>Prev IN</th>
          <th>Prev OUT</th>
          <th>Cur IN</th>
          <th>Cur OUT</th>
          <th>Total IN</th>
          <th>Total OUT</th>
          <th>NET</th>
          <th>User</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows populated by audit.js -->
      </tbody>
    </table>
  </div>
</div>
