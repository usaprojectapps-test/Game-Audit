<div class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <h3>Change Password</h3>

    <label for="oldPassword">Old Password</label>
    <input type="password" id="oldPassword" placeholder="Enter old password">

    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" placeholder="Enter new password">

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" placeholder="Re-enter new password">

    <div id="changePasswordStatus"></div>

    <div style="margin-top:15px; text-align:right;">
      <button id="saveChangePassword" class="btn-primary">Save</button>
      <button id="cancelChangePassword" class="btn-secondary">Cancel</button>
    </div>
  </div>
</div>
