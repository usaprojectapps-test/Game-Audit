<div id="changePasswordModal" class="modal-overlay" aria-hidden="true">
  <div class="modal-card">

    <h3 class="modal-title">Change Password</h3>

    <label>Old Password</label>
    <input type="password" id="oldPassword" placeholder="Enter old password">

    <label>New Password</label>
    <input type="password" id="newPassword" placeholder="Enter new password">

    <label>Confirm Password</label>
    <input type="password" id="confirmPassword" placeholder="Re-enter new password">

    <div id="changePasswordStatus" class="modal-text"></div>

    <div class="modal-actions">
      <button id="cancelChangePassword" class="btn btn-secondary">Cancel</button>
      <button id="saveChangePassword" class="btn btn-primary">Save</button>
    </div>

  </div>
</div>
