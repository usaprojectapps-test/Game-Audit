<div class="module-wrapper">

  <div class="module-content">

    <div class="audit-container">

      <!-- LEFT SIDE -->
      <div class="audit-left">

        <!-- Row 1: Date + Machines Entered -->
        <div class="row">
          <div class="col">
            <label>Select Date</label>
            <input id="auditListDate" type="date">
          </div>
          <div class="col">
            <label>Machines Entered Today</label>
            <input id="machinesEnteredCount" type="text" readonly>
          </div>
        </div>

        <!-- Row 2: Totals -->
        <div class="three-col-row">
          <div class="col">
            <label>Total IN</label>
            <input id="sumTotalIn" type="number" readonly>
          </div>
          <div class="col">
            <label>Total OUT</label>
            <input id="sumTotalOut" type="number" readonly>
          </div>
          <div class="col">
            <label>NET</label>
            <input id="sumNet" type="number" readonly>
          </div>
        </div>

        <!-- Row 3: Table -->
        <table id="auditTable">
          <thead>
            <tr>
              <th>Machine</th>
              <th>IN</th>
              <th>OUT</th>
              <th>Jackpot</th>
              <th>Total IN</th>
              <th>Total OUT</th>
              <th>NET</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

      </div>

      <!-- RIGHT SIDE -->
      <div class="audit-right">

          <!-- Row 1 -->
        <div class="row">
          <div class="col">
            <label>Date</label>
            <input id="auditDate" type="date">
          </div>
          <div class="col">
            <label>Machine No</label>
            <div class="input-with-icon">
              <input id="auditMachineNo" type="text">
              <span class="scan-icon" onclick="openQRScanner('auditMachineNo')">ðŸ“·</span>
            </div>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
          <div class="col">
            <label>Previous IN</label>
            <input id="auditPrevIn" type="number" readonly>
          </div>
          <div class="col">
            <label>Previous OUT</label>
            <input id="auditPrevOut" type="number" readonly>
          </div>
        </div>

        <!-- Row 3 -->
        <div class="row">
          <div class="col">
            <label>Current IN</label>
            <input id="auditCurIn" type="number">
          </div>
          <div class="col">
            <label>Current OUT</label>
            <input id="auditCurOut" type="number">
          </div>
        </div>

        <!-- Row 4 -->
        <div class="row">
          <div class="col">
            <label>Machine Health</label>
            <select id="auditHealth">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
              <option value="Shutdown">Shutdown</option>
            </select>
          </div>
          <div class="col">
            <label>Jackpot</label>
            <input id="auditJackpot" type="number">
          </div>
        </div>

        <div id="auditStatus" style="margin-top:6px;"></div>

      <!-- Save Button -->
        <div style="display:flex; justify-content:flex-end; margin-top:12px;">
          <button id="auditSaveBtn" class="btn btn-primary">Save</button>
        </div>

        <!-- Stacked Summary -->
        <div class="three-col-row">
          <div>
            <label>Total IN</label>
            <input id="calcTotalIn" type="number" readonly>
          </div>
          <div>
            <label>Total OUT</label>
            <input id="calcTotalOut" type="number" readonly>
          </div>
          <div>
            <label>NET</label>
            <input id="calcNet" type="number" readonly>
          </div>
        </div>
      
      </div>

    </div>

  </div>

</div>
