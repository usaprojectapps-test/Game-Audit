<div class="module-wrapper">

  <div class="module-header">
    <h2>Audit Entry</h2>
  </div>

  <div class="module-content">

    <div class="audit-container">

      <!-- LEFT SIDE: TABLE -->
      <div class="audit-left">
        <h3>Audit Entries</h3>

        <div class="form-row">
          <label>Select Date</label>
          <input id="auditListDate" type="date">
        </div>

        <table id="auditTable">
          <thead>
            <tr>
              <th>Machine</th>
              <th>IN</th>
              <th>OUT</th>
              <th>Jackpot</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- RIGHT SIDE: FORM -->
      <div class="audit-right">
        <h3>New Audit</h3>

        <div class="form-row">
          <label>Machine No</label>
          <input id="auditMachineNo" type="text" placeholder="Enter Machine Number">
        </div>

        <div class="form-row">
          <label>Date</label>
          <input id="auditDate" type="date">
        </div>

        <div class="form-row">
          <label>Previous Meter IN</label>
          <input id="auditPrevIn" type="number" readonly>
        </div>

        <div class="form-row">
          <label>Previous Meter OUT</label>
          <input id="auditPrevOut" type="number" readonly>
        </div>

        <div class="form-row">
          <label>Current Meter IN</label>
          <input id="auditCurIn" type="number">
        </div>

        <div class="form-row">
          <label>Current Meter OUT</label>
          <input id="auditCurOut" type="number">
        </div>

        <div class="form-row">
          <label>JACKPOT</label>
          <input id="auditJackpot" type="number">
        </div>

        <div id="auditStatus" style="margin-top:6px;"></div>

        <div style="display:flex; justify-content:flex-end; gap:8px; margin-top:12px;">
          <button id="auditSaveBtn" class="btn btn-primary">Save</button>
        </div>
      </div>

    </div>

  </div>

</div>
