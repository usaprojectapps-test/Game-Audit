<div class="audit-grid">

  <!-- LEFT PANEL -->
  <div class="glass-card audit-left">

    <div class="row-2col">
      <div>
        <label>Date</label>
        <input type="date" id="auditListDate">
      </div>
      <div>
        <label>Machines Entered</label>
        <input type="text" id="machinesEnteredCount" readonly>
      </div>
    </div>

    <table id="auditTable" class="styled-table">
      <thead>
        <tr>
          <th>Machine</th>
          <th>Cur IN</th>
          <th>Cur OUT</th>
          <th>Jackpot</th>
          <th>Total IN</th>
          <th>Total OUT</th>
          <th>NET</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="row-3col">
      <div>
        <label>Total IN</label>
        <input type="text" id="sumTotalIn" readonly>
      </div>
      <div>
        <label>Total OUT</label>
        <input type="text" id="sumTotalOut" readonly>
      </div>
      <div>
        <label>NET</label>
        <input type="text" id="sumNet" readonly>
      </div>
    </div>

  </div>

  <!-- RIGHT PANEL -->
  <div class="glass-card audit-right">

    <label>Date</label>
    <input type="date" id="auditDate">

    <label>Machine No</label>
    <div class="scan-row">
      <input type="text" id="auditMachineNo">
      <span class="scan-icon" onclick="openQRScanner('auditMachineNo')">ðŸ“·</span>
    </div>

    <div class="row-2col">
      <div>
        <label>Prev IN</label>
        <input type="number" id="auditPrevIn" readonly>
      </div>
      <div>
        <label>Prev OUT</label>
        <input type="number" id="auditPrevOut" readonly>
      </div>
    </div>

    <div class="row-2col">
      <div>
        <label>Cur IN</label>
        <input type="number" id="auditCurIn">
      </div>
      <div>
        <label>Cur OUT</label>
        <input type="number" id="auditCurOut">
      </div>
    </div>

    <label>Jackpot</label>
    <input type="number" id="auditJackpot">

    <label>Health</label>
    <select id="auditHealth">
      <option value="Good">Good</option>
      <option value="Warning">Warning</option>
      <option value="Critical">Critical</option>
    </select>

    <button id="auditSaveBtn" class="btn btn-primary">Save Entry</button>
    <div id="auditStatus" class="status-text"></div>

    <div class="summary-box">
      <label>Total IN</label>
      <input type="text" id="calcTotalIn" readonly>

      <label>Total OUT</label>
      <input type="text" id="calcTotalOut" readonly>

      <label>NET</label>
      <input type="text" id="calcNet" readonly>
    </div>

  </div>

</div>
