<div class="module-wrapper">

  <!-- LEFT SIDE -->
  <div class="module-left">

    <div class="form-group" style="margin-bottom: 16px;">
      <input type="date" id="auditListDate" placeholder="Select Date">
    </div>

    <div class="table-wrapper">
      <table id="auditTable">
        <thead>
          <tr>
            <th>Machine</th>
            <th>Cur IN</th>
            <th>Cur OUT</th>
            <th>Jackpot</th>
            <th>Total IN</th>
            <th>Total OUT</th>
            <th>NET</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="audit-summary-row">
      <input type="text" id="sumTotalIn" placeholder="Total IN" readonly>
      <input type="text" id="sumTotalOut" placeholder="Total OUT" readonly>
      <input type="text" id="sumNet" placeholder="NET" readonly>
    </div>

    <div class="form-group" style="margin-top: 16px;">
      <input type="text" id="machinesEnteredCount" placeholder="Machines Entered" readonly>
    </div>

  </div>

  <!-- RIGHT SIDE -->
  <div class="module-right">

    <div class="form-grid">
      <div class="form-group">
        <label>Date</label>
        <input type="date" id="auditDate">
      </div>
      <div class="form-group">
        <label>Machine No</label>
        <div class="scan-row">
          <input type="text" id="auditMachineNo">
          <span class="scan-icon" onclick="openQRScanner('auditMachineNo')">ðŸ“·</span>
        </div>
      </div>
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label>Prev IN</label>
        <input type="number" id="auditPrevIn" readonly>
      </div>
      <div class="form-group">
        <label>Prev OUT</label>
        <input type="number" id="auditPrevOut" readonly>
      </div>
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label>Cur IN</label>
        <input type="number" id="auditCurIn">
      </div>
      <div class="form-group">
        <label>Cur OUT</label>
        <input type="number" id="auditCurOut">
      </div>
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label>Jackpot</label>
        <input type="number" id="auditJackpot">
      </div>
      <div class="form-group">
        <label>Health</label>
        <select id="auditHealth">
          <option value="Good">Good</option>
          <option value="Warning">Warning</option>
          <option value="Critical">Critical</option>
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button id="auditSaveBtn" class="btn btn-primary">Save Entry</button>
    </div>

    <div id="auditStatus" class="audit-status"></div>

    <div class="audit-entry-summary">
      <input type="text" id="calcTotalIn" placeholder="Total IN" readonly>
      <input type="text" id="calcTotalOut" placeholder="Total OUT" readonly>
      <input type="text" id="calcNet" placeholder="NET" readonly>
    </div>

  </div>

</div>
