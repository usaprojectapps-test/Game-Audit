<div class="module-container msp-module">

  <div class="module-header">
    <h2>MSP Entry</h2>
  </div>

  <div class="module-body msp-flex">

    <!-- LEFT SIDE — 65% -->
    <div class="module-left">

      <!-- Date -->
      <div class="form-row form-item">
        <label>Select Date</label>
        <input id="mspDate" type="date" class="input" />
      </div>

      <!-- Machine No -->
      <div class="form-row form-item">
        <label>Machine No</label>
        <div class="input-with-btn">
          <input id="mspMachineNo" type="text" class="input" />
          <button id="mspQRBtn" class="btn">Scan</button>
        </div>
      </div>

      <!-- Summary Row -->
      <div class="row-3col">
        <div class="summary-value">Total MSP</div>
        <div class="summary-value">Total EOD</div>
        <div id="mspTotalBox" class="summary-value">₹0</div>
      </div>

      <!-- Entry List -->
      <div id="mspEntryList" class="entry-list"></div>

    </div>

    <!-- RIGHT SIDE — 35% -->
    <div class="module-right">

      <!-- Type -->
      <div class="form-row form-item">
        <label>Type</label>
        <select id="mspType" class="input">
          <option value="MSP">MSP</option>
          <option value="EOD">EOD</option>
        </select>
      </div>

      <!-- Amount -->
      <div class="form-row form-item">
        <label>Amount</label>
        <input id="mspAmount" type="number" class="input" />
      </div>

      <!-- Notes -->
      <div class="form-row form-item">
        <label>Notes</label>
        <input id="mspRemarks" type="text" class="input" />
      </div>

      <!-- Save -->
      <div class="form-actions">
        <button id="mspSaveBtn" class="btn primary">Save</button>
      </div>

      <div id="mspStatus" class="status"></div>

    </div>

  </div>
</div>
