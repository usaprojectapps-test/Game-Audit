<div class="module-container">

  <div class="module-header">
    <h2>MSP Entry</h2>
  </div>

  <div class="module-body">

    <!-- 1 — Date -->
    <div class="form-row">
      <label>Date</label>
      <input id="mspDate" type="date" class="input" />
    </div>

    <!-- 2 — Machine No + QR -->
    <div class="form-row">
      <label>Machine No</label>
      <div class="input-with-btn">
        <input id="mspMachineNo" type="text" class="input" />
        <button id="mspQRBtn" class="btn btn-secondary">Scan</button>
      </div>
    </div>

    <!-- 3 — MSP Type -->
    <div class="form-row">
      <label>Type</label>
      <select id="mspType" class="input">
        <option value="MSP">MSP</option>
        <option value="EOD">EOD</option>
      </select>
    </div>

    <!-- 4 — Amount -->
    <div class="form-row">
      <label>Amount</label>
      <input id="mspAmount" type="number" class="input" />
    </div>

    <!-- 5 — Notes + Total -->
    <div class="form-row">
      <label>Notes</label>
      <div class="notes-with-total">
        <input id="mspRemarks" type="text" class="input" />
        <div id="mspTotalBox" class="total-box">₹0</div>
      </div>
    </div>

    <!-- Entry List -->
    <div id="mspEntryList" class="entry-list"></div>

    <!-- Status -->
    <div id="mspStatus" class="status"></div>

    <!-- Save -->
    <div class="form-actions">
      <button id="mspSaveBtn" class="btn btn-primary">Save</button>
    </div>

  </div>
</div>
