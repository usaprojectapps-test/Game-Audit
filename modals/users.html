<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Users Management</title>

  <link rel="stylesheet" href="CSS/users.css" />
</head>

<body>

  <div class="container">

    <h2>User Management</h2>

    <!-- Create User Form -->
    <div class="form-card">
      <h3>Create User</h3>

      <div class="form-row">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter full name" />
      </div>

      <div class="form-row">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter email" />
      </div>

      <div class="form-row">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" />
      </div>

      <div class="form-row">
        <label>Role</label>
        <select id="role">
          <option value="">Select Role</option>
          <option value="LocationAdmin">Location Admin</option>
          <option value="Manager">Manager</option>
          <option value="Viewer">Viewer</option>
          <option value="Operator">Operator</option>
        </select>
      </div>

      <div class="form-row" id="locationRow">
        <label>Location</label>
        <select id="location">
          <option value="">Select Location</option>
          <option value="LOC001">Location 1</option>
          <option value="LOC002">Location 2</option>
          <option value="LOC003">Location 3</option>
        </select>
      </div>

      <button id="createUserBtn">Create User</button>
      <p id="createMsg" class="msg"></p>
    </div>

    <!-- Users Table -->
    <div class="table-card">
      <h3>Users List</h3>

      <table id="usersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Location</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody id="usersBody">
          <!-- Filled by users.js -->
        </tbody>
      </table>
    </div>

  </div>

  <!-- Supabase Client -->
  <script type="module" src="js_new/supabaseClient.js"></script>

  <!-- Users Logic -->
  <script type="module" src="js_new/users.js"></script>


<!-- Update User Modal -->
<div id="updateUserModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h3>Update User</h3>

    <input type="hidden" id="editUserId" />

    <div class="form-row">
      <label>Name</label>
      <input type="text" id="editName" />
    </div>

    <div class="form-row">
      <label>Email (read-only)</label>
      <input type="email" id="editEmail" disabled />
    </div>

    <div class="form-row">
      <label>Role</label>
      <select id="editRole"></select>
    </div>

    <div class="form-row" id="editLocationRow">
      <label>Location</label>
      <select id="editLocation"></select>
    </div>

    <div class="form-row">
      <label>Status</label>
      <select id="editStatus">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>

    <button id="saveUserChanges">Save Changes</button>
    <button id="closeUpdateModal">Cancel</button>

    <p id="updateMsg" class="msg"></p>
  </div>
</div>
</body>
</html>
