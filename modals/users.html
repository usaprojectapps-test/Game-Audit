<div class="module-wrapper users-module" style="display: flex; gap: 20px;">

  <!-- LEFT SIDE (40%) -->
  <div class="left-panel glass-card" style="flex: 0 0 40%;">
    <div class="card-header">User Management</div>
    <div class="card-subtitle">Search, filter & manage users</div>

    <div class="search-row">
      <input type="text" id="searchUser" class="input" placeholder="Search name / email" />
      <select id="filterRole" class="dropdown">
        <option value="">All Roles</option>
        <option value="SuperAdmin">SuperAdmin</option>
        <option value="LocationAdmin">LocationAdmin</option>
        <option value="Manager">Manager</option>
        <option value="Audit">Audit</option>
        <option value="MSP">MSP</option>
        <option value="Silver">Silver</option>
        <option value="SilverAgent">SilverAgent</option>
      </select>
    </div>

    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>ROLE</th>
            <th>LOCATION</th>
            <th>STATUS</th>
            <th>PHONE</th>
          </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
      </table>

      <div class="pagination">
        <button id="prevUsers" class="btn btn-secondary">Prev</button>
        <button id="nextUsers" class="btn btn-secondary">Next</button>
      </div>
    </div>
  </div>

  <!-- RIGHT SIDE (60%) -->
  <div class="right-panel glass-card" style="flex: 1;">
    <div class="card-header">User Details</div>

    <form id="userForm">
      <div class="form-grid">

        <div class="form-group">
          <label>Name</label>
          <input type="text" id="userName" class="input" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="userEmail" class="input" />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="userPassword" class="input" placeholder="Leave blank to keep same" />
        </div>

        <div class="form-group">
          <label>Role</label>
          <select id="userRole" class="dropdown">
            <option value="">Select Role</option>
            <option value="SuperAdmin">SuperAdmin</option>
            <option value="LocationAdmin">LocationAdmin</option>
            <option value="Manager">Manager</option>
            <option value="Audit">Audit</option>
            <option value="MSP">MSP</option>
            <option value="Silver">Silver</option>
            <option value="SilverAgent">SilverAgent</option>
          </select>
        </div>

        <div class="form-group">
          <label>Department</label>
          <input type="text" id="userDepartment" class="input" placeholder="Optional" />
        </div>

        <div class="form-group">
          <label>Location</label>
          <select id="userLocation" class="dropdown"></select>
        </div>

        <div class="form-group">
          <label>Status</label>
          <select id="userStatus" class="dropdown">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="tel" id="userPhone" class="input" maxlength="12" placeholder="000-000-0000" />
        </div>

      </div>

      <div class="form-actions">
        <button id="clearUser" class="btn btn-secondary" type="button">Clear</button>
        <button id="deleteUser" class="btn btn-danger" type="button">Delete</button>
        <button id="saveUser" class="btn btn-primary" type="button">Save</button>
      </div>
    </form>
  </div>

</div>
