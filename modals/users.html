<div class="module-wrapper">

  <!-- LEFT: USER TABLE -->
  <div class="module-left">
    <div class="card-header">User Management</div>
    <div class="card-subtitle">Search, filter & manage users</div>

    <div class="search-row">
      <input type="text" id="searchUser" class="input" placeholder="Search name / email" />

      <select id="filterRole" class="dropdown">
        <option value="">All Roles</option>
        <option value="SuperAdmin">SuperAdmin</option>
        <option value="LocationAdmin">LocationAdmin</option>
        <option value="Manager">Manager</option>
        <option value="Audit">Audit</option>
        <option value="MSP">MSP</option>
        <option value="Silver">Silver</option>
        <option value="SilverAgent">SilverAgent</option>
      </select>
    </div>

    <div class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>ROLE</th>
            <th>LOCATION</th>
            <th>STATUS</th>
          </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
      </table>
    </div>

    <div class="pagination">
      <button id="prevUsers" class="btn btn-secondary">Prev</button>
      <button id="nextUsers" class="btn btn-secondary">Next</button>
    </div>
  </div>

  <!-- RIGHT: USER FORM -->
  <div class="module-right">
    <div class="card-header">User Details</div>

    <form id="userForm">
      <div class="form-grid">

        <div class="form-group">
          <label>Name</label>
          <input type="text" id="userName" class="input" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="userEmail" class="input" />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="userPassword" class="input" placeholder="Enter password (new or update)" />
        </div>

        <div class="form-group">
          <label>Role</label>
          <select id="userRole" class="dropdown">
            <option value="">Select Role</option>
            <option value="SuperAdmin">SuperAdmin</option>
            <option value="LocationAdmin">LocationAdmin</option>
            <option value="Manager">Manager</option>
            <option value="Audit">Audit</option>
            <option value="MSP">MSP</option>
            <option value="Silver">Silver</option>
            <option value="SilverAgent">SilverAgent</option>
          </select>
        </div>

        <div class="form-group">
          <label>Department</label>
          <input type="text" id="userDepartment" class="input" placeholder="Optional" />
        </div>

        <div class="form-group">
          <label>Location</label>
          <select id="userLocation" class="dropdown"></select>
        </div>

        <div class="form-group">
          <label>Status</label>
          <select id="userStatus" class="dropdown">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="tel" id="userPhone" class="input" maxlength="12" placeholder="000-000-0000" />
        </div>

      </div>

      <div class="form-actions">
        <button id="clearUser" class="btn btn-secondary" type="button">Clear</button>
        <button id="resetPassword" class="btn btn-warning" type="button">Reset Password</button>
        <button id="deleteUser" class="btn btn-danger" type="button">Delete</button>
        <button id="saveUser" class="btn btn-primary" type="button">Save</button>
      </div>
    </form>
  </div>

</div>

<!-- RESET PASSWORD MODAL -->
<div id="resetModal" class="modal">
  <div class="modal-content glass-card">
    <h3>Password Reset</h3>
    <p>A reset link will be sent to:</p>
    <input type="email" id="resetEmailUser" class="input" readonly />

    <div class="modal-actions">
      <button id="cancelReset" class="btn btn-secondary">Cancel</button>
      <button id="confirmReset" class="btn btn-primary">Send Reset Link</button>
    </div>
  </div>
</div>
