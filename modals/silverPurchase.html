<div class="silver-purchase-module" style="max-width:700px; margin:auto;">

  <h3>Silver Purchase</h3>

  <!-- Total Sum -->
  <div id="spTotalSum" style="font-weight:600; margin-bottom:10px;">
    Total Approved Purchases: $0.00
  </div>

  <!-- Entry Form -->
  <div class="form-row">
    <label>Date & Time</label>
    <input id="spDateTime" type="datetime-local">
  </div>

  <div class="form-row">
    <label>Total Amount ($)</label>
    <input id="spAmount" type="number">
  </div>

  <div id="spFormStatus" style="margin-top:4px; font-size:13px;"></div>

  <div style="display:flex; justify-content:flex-end; gap:8px; margin-top:10px;">
    <button id="spSaveBtn" class="btn btn-primary">Save</button>
  </div>

  <!-- Purchase List -->
  <div style="margin-top:20px; max-height:300px; overflow-y:auto; background:#f8f9fb; padding:6px; border-radius:10px;">
    <table style="width:100%; border-collapse:collapse; font-size:13px;">
      <thead>
        <tr>
          <th>Date & Time</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Entered By</th>
          <th>Approved By</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="spTableBody"></tbody>
    </table>
  </div>

</div>
